name: Deploy Stable
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: yarn install && yarn global add gulp-cli
      - name: Build libraries with different data sets
        run: |
          gulp build --production --env env/env.production.js
          gulp build --production --env env/env.development.js
          gulp build --production --env env/env.beta.js
      - name: Build documentation
        run: yarn run build:docs

      #      link: https://github.com/minio/mc
      - name: Install mc
        run: curl -sSL https://dl.min.io/client/mc/release/linux-amd64/mc -o /usr/local/bin/mc && chmod +x /usr/local/bin/mc

      - name: Configure S3 alias
        run: mc alias set s3 "${{ secrets.AWS_S3_ENDPOINT }}" "${{ secrets.AWS_ACCESS_KEY_ID }}" "${{ secrets.AWS_SECRET_ACCESS_KEY }}" --api S3v4

      - name: Upload dist to S3 (per branch)
        run: mc mirror --overwrite --attr "x-amz-acl=public-read" dist/ s3/${{ secrets.AWS_S3_BUCKET }}/
